<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\rest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container top">
        <div class="row">
            <div class="col-md-6" id="the__top">
                <p class="txt__bold">7 Bone <br> Roast</p>
                <p class="title__hr">DIRECTIONS</p>
                <hr>
                <p id="directions">Mix all gradients together and place <br> chicken into reezer bag with marinade. <br> preferably overnight.</p>
                <br>
                <p class="title__hr">INGREDIENTS</p>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <p id="ingredients1">Olive oil <br><br> Garlic clove, minced <br><br> Worcetershire sauce <br><br> Pepper</p>
                        </div>
                        <div class="col-sm-6 amount__col2">
                            <p id="ingredients2">50ml/g <br><br> 2 <br><br> 10ml/g <br><br> 7g</p>
                        </div>
                    </div>
                </div>
                <br><br>
                <button class="btn__col1" id="open" onclick="openit();">FULL RECEIPT</button>
            </div>
            <div class="col-md-6">
              <div class="container expand__container">
                <img id="expanded__img" src="..\img\steak.png">
              </div>
              <div class="container">
              <div class="row">
                <div class="col-4">
                  <a href="#the__top"><img class="img__choices" src="..\img\steak.png" onclick="modifchicken();"></a>
                </div>
                <div class="col-4">
                  <a href="#the__top"><img class="img__choices" src="..\img\seafoodsalad.png" onclick="modifysalad();"></a>
                </div>
                <div class="col-4">
                  <a href="#the__top"><img class="img__choices" src="..\img\fried.png" onclick="modiffried();"></a>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div>
    <div class="popup__container" id="container">
        <div class="popup">
            <button onclick="closeit();" class="close" id="close">X</button>
            <h3>Sorry!<br>Video unvailable.</h3>
        </div>
    </div>
    </div>
    <script src="..\js\rest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
